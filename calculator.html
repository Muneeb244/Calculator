<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    <div class="main-body">
        <div class="main">
            <textarea id="field" cols="45" rows="5"></textarea>
        
    
            <div class="grid-main">
                <button class="btn 1">7</button>
                <button class="btn 2">8</button>
                <button class="btn 3">9</button>
                <button class="btn 4">+</button>
                <button class="btn 5">4</button>
                <button class="btn 6">5</button>
                <button class="btn 7">6</button>
                <button class="btn 8">-</button>
                <button class="btn 9">1</button>
                <button class="btn 10">2</button>
                <button class="btn 11">3</button>
                <button class="btn 12">*</button>
                <button class="btn 13">C</button>
                <button class="btn 14">0</button>
                <button class="btn 15">=</button>
                <button class="btn 16">/</button>
            </div>
        
        </div>
    </div>


    <script src="calculator.js"></script>
</body>
</html>
